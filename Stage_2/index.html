<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <title>Flashcards</title>
</head>
<body>
    <div class="quiz-area">
        <h1 class="title">What is the capital of...</h1>
        <div class="flex-container">
            <div class="flex-item item1"><p>Mexico</p></div>
            <div class="flex-item item2"><p>Papua New Guinea</p></div>
            <div class="flex-item item3"><p>Iceland</p></div>
            <div class="flex-item item4"><p>South Korea</p></div>
            <div class="flex-item item5"><p>Sweden</p></div>
            <div class="flex-item item6"><p>Georgia</p></div>
            <div class="flex-item item7"><p>Honduras</p></div>
            <div class="flex-item item8"><p>Tunis</p></div>
            <div class="flex-item item9"><p>Austria</p></div>
        </div>
    </div>
</body>
</html>
